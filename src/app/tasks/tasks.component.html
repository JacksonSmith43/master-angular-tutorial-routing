<p>
  <a routerLink="./" [queryParams]="{order: 'asc'}">Sort Ascending / Descending</a> <!-- This link will sort the tasks in ascending or descending order based on the query parameter. -->
</p>

<ul>
  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
